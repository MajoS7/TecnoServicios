<h2>pagina admin</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Servicio</th>
      <th scope="col">Precio</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (service of displayedServices; track service.id) {
    <tr>
      <th>
        <img class="" [src]="service.image" [alt]="service.name ">
      </th>
      <td>{{ service.name }}</td>
      <td>{{ service.price }}</td>
      <td>
        <div class="row">
          <div class="col"><button>crear</button></div>
          <div class="col"><button>actualizar</button></div>
          <div class="col"><button>eliminar</button></div>
        </div>
      </td>
    </tr>
  }
  </tbody>
</table>

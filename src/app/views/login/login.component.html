<div class="row d-flex justify-content-center mt-5">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm rounded-4 mt-5">
      <div class="card-body p-4">
        <!-- Título -->
        <h2 class="text-center fw-bold mb-1">Iniciar sesión</h2>
        <p class="text-center text-muted mb-4">
          Accede a tu cuenta para gestionar y contratar servicios
        </p>

        <!-- Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="nombre@empresa.com"
            [(ngModel)]="user.username"
            name="username"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>

        <!-- Recordarme + link -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember"> Recordarme </label>
          </div>
          <a href="#" class="text-decoration-none">Olvidé mi contraseña</a>
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2 text-center">
          {{ errorMessage }}
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button
            type="button"
            (click)="login()"
            class="btn"
            style="
              background-color: #0d1a80;
              border: 1px solid #0d1a80;
              color: #fff;
              border-radius: 50px;
              padding: 0.6rem 1rem;
            "
          >
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
